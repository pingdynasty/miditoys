# KeyboardMapper properties - maps computer keyboard keys to notes

# first octave: white notes on azertyu, black notes on numeric keys
A = C0
É = Db0
Z = D0
\" = Eb0
E = E0
R = F0
( = Gb0
T = G0
- = Ab0
Y = A0
È = Bb0
U = B0

# extension of first octave into second
I = C1
Ç = Db1
O = D1
À = Eb1
P = E1

# second octave: white notes on zxcvbnm, black notes on sdghj

W = C1
S = Db1
X = D1
D = Eb1
C = E1
V = F1
G = Gb1
B = G1
H = Ab1
N = A1
J = Bb1
? = B1
